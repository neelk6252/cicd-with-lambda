version: 0.2
phases:
  build:
    commands:
      - echo "This is build phase... Zipping my lambda function"
      - sudo zip -r9 deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name  cicd-lambda --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
